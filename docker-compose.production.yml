version: '2'

volumes:
  postgres_production_data: {}

services:
  web:
    image: ghcr.io/mahjongrepository/mahjong-portal:latest
    env_file:
      - ./.envs/.production.env
    depends_on:
      - db
    volumes:
      - ./server/collected_static:/app/collected_static/
      - ./server/whoosh_index:/app/whoosh_index/
      - ./tmp:/tmp
      - ./server/shared/:/app/shared/
    restart: always
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '5'
    ports:
      - '6101:6101'
    command: /usr/local/bin/gunicorn mahjong_portal.wsgi --bind=0.0.0.0:6101 --workers=4 --log-level=info --chdir=/app/

  cronjobs:
    image: ghcr.io/mahjongrepository/mahjong-portal:latest
    depends_on:
      - db
    env_file:
      - ./.envs/.production.env
    volumes:
      - ./server/whoosh_index:/app/whoosh_index/
      - ./tmp:/tmp
    restart: always
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '5'
    user: root
    command: ['crond', '-f']

  db:
    image: postgres:14.4-alpine
    env_file:
      - ./.envs/.production.env
    restart: always
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '5'
    volumes:
      - postgres_production_data:/var/lib/postgresql/data
