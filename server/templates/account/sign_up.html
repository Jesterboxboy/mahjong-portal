{% extends 'base.html' %}
{% load i18n django_bootstrap5 %}

{% block content %}
    <div class="col-lg-6">
        <h2>{% trans 'Sign up' %}</h2>

        <p>
            {% trans "If you already have an account:" %} <a class="btn btn-sm btn-outline-primary" href="{% url 'login' %}">{% trans 'Login' context 'action' %}</a>
        </p>

        <form action="{% url 'sign_up' %}" method="post" class="form-horizontal" role="form">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />

            {% bootstrap_form form %}

            <div class="text-end">
                <button type="submit" class="btn btn-primary">{% trans 'Sign up' context 'action' %}</button>
            </div>
        </form>

    </div>
{% endblock %}
