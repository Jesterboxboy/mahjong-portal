{% load i18n %}

<br>
<table class="table table-hover table-responsive-sm">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">{% trans 'Name' %}</th>
        <th scope="col">{% trans 'City' %}</th>
        <th scope="col">{% trans 'Points' %}</th>
    </tr>
    </thead>
    <tbody>
    {% for player in players %}
        <tr>
            <th scope="row">{{ player.inner_rating_place }}</th>
            <td><a href="{% url 'player_details' player.slug %}">{{ player.full_name }}</a></td>
            <td>{{ player.city.name|default:'-' }}</td>
            <td>{{ player.inner_rating_score|default_if_none:'-' }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
